<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ta com virus</title>
    <style>
        
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            font-family: 'Courier New', Courier, monospace;
            
           
            animation: alert-bg 0.8s infinite alternate;
        }

        @keyframes alert-bg {
            from { background-color: black; }
            to { background-color: #1a0000; } 
        }

        h1 {
            color: #ff0000;
            font-size: 1.5rem; 
            
           
            text-shadow: 0 0 10px #ff0000, 0 0 20px #8b0000;
            
            overflow: hidden; 
            border-right: .15em solid white; 
            white-space: nowrap; 
            margin: 0 auto; 
            letter-spacing: .10em;
            
            
            animation: 
                typing 4s steps(50, end),
                blink-caret .5s step-end infinite;
        }

       
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Cursor piscando rápido (nervoso) */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        /* Responsividade para celular */
        @media (max-width: 800px) {
            h1 {
                font-size: 0.9rem; 
                white-space: pre-wrap; 
                border-right: none; 
                animation: none; 
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <h1>pegou virus amigao KKKKKKKKKKKKKKKKKKKKK</h1>

    </body>

    <script>
        alert("Você pegou virus")
    </script>
</html>
